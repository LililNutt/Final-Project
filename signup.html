<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soyu's Soijhuu</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>ยินดีต้อนรับเข้าสู่</h2>
                <p>Sign up to your account</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="username" id="username" name="username" required autocomplete="username">
                        <label for="name">Username</label>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <a class="btn login-btn" href="/index.html" role="button" type="submit">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </a>
            </form>

            <div class="signin-link">
                <p>Have an account already? <a href="/signin.html">Sign in</a></p>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
